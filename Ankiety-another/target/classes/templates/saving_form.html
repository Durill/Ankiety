<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Define group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h1>Creating form, please wait...</h1>
    <form th:attr="action=@{/definegroup}" th:object="${former}" method="post">
        <input type="hidden" name="[[${name}]]" id="nameId" th:field="*{formName}">
        <input type="hidden" name="[[${email}]]" th:field="*{email}">
        <button type="submit" class="btn btn-success">Send</button>
    </form>
    <a th:href="@{/definegroup}"><button class="btn btn-primary">Next</button></a>
</div>

</body>
</html>
