<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Define group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form th:attr="action=@{/saving}" th:object="${former}" method="post">
                <div class="eachAnswer" th:if="${splitanswer.get(0)!='null'}">
                    <input type="text" name="answer1" th:attr="value=${splitanswer.get(0)}">
                </div>
                <div class="eachAnswer" th:if="${splitanswer.get(1)!='null'}">
                    <input type="text" name="answer2" th:attr="value=${splitanswer.get(1)}">
                </div>
                <div class="eachAnswer" th:if="${splitanswer.get(2)!='null'}">
                    <input type="text" name="answer3" th:attr="value=${splitanswer.get(2)}">
                </div>
                <div class="eachAnswer" th:if="${splitanswer.get(3)!='null'}">
                    <input type="text" name="answer4" th:attr="value=${splitanswer.get(3)}">
                </div>
                <div class="eachAnswer" th:if="${splitanswer.get(4)!='null'}">
                    <input type="text" name="answer5" th:attr="value=${splitanswer.get(4)}">
                </div>
                <input type="hidden" name="[[${name}]]" id="nameId" th:field="*{formName}">
                <input type="hidden" name="[[${email}]]" th:field="*{email}">
                <button type="submit" class="btn btn-primary">Add answer</button><br>

            </form>
            <form th:attr="action=@{/definegroup}" th:object="${former}" method="post">
                <input type="hidden" th:field="*{formName}">
                <input type="hidden" th:field="*{email}">
                <button type="submit" class="btn btn-primary">vote</button><br>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
<script type="text/javascript">
    window.setTimeout(function (){

    })
</script>
</html>
