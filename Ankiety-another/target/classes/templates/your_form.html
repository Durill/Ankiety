<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Your form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">

    <script type="text/javascript">
        $(document).ready(function() {
            var max_fields = 5;
            var wrapper = $(".container1");
            var add_button = $("#add_button");

            var x = 1;
            $(add_button).click(function(e) {
                e.preventDefault();
                if (x < max_fields) {
                    x++;
                    $(wrapper).append('<div><input type="text" name="'+'answer'+x+'"/><a href="#" class="delete"><button class="btn btn-danger">Delete</button></a></div>');
                } else {
                    alert('You Reached the limits')
                }
            });

            $(wrapper).on("click", ".delete", function(e) {
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            })
        });
    </script>
</head>
<body>

<h1 style="color: white" th:inline="text">[[${name}]]</h1>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form th:attr="action=@{/yourform}" th:object="${former}" method="post">
                <input type="hidden" th:field="*{formName}">
                <input type="hidden" th:field="*{email}">
                <div class="container1">
                    <button id="add_button" class="btn btn-primary">Add New Answer</button><br>
                    <div><input type="text" name="answer1"></div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
